<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Cube Minimal</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .scene {
      width: 140px;
      height: 140px;
      perspective: 600px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 10s linear infinite;
    }

    .face {
      position: absolute;
      width: 140px;
      height: 140px;
      background: linear-gradient(135deg, #c084fc, #7c3aed);
      opacity: 0.95;
      box-shadow: 0 25px 45px rgba(0,0,0,0.35);
    }

    .front  { transform: rotateY(  0deg) translateZ(70px); }
    .back   { transform: rotateY(180deg) translateZ(70px); }
    .right  { transform: rotateY( 90deg) translateZ(70px); }
    .left   { transform: rotateY(-90deg) translateZ(70px); }
    .top    { transform: rotateX( 90deg) translateZ(70px); }
    .bottom { transform: rotateX(-90deg) translateZ(70px); }

    @keyframes spin {
      from { transform: rotateX(18deg) rotateY(0deg); }
      to   { transform: rotateX(18deg) rotateY(360deg); }
    }

    .timer {
      font-size: 32px;
      font-weight: 600;
      color: #a855f7;
      letter-spacing: 1px;
    }

    .controls {
      display: flex;
      gap: 12px;
    }

    button {
      background: #1f1f23;
      color: #e9d5ff;
      border: 1px solid #3b0764;
      padding: 6px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 12px;
    }

    button:hover {
      background: #2e1065;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scene">
      <div class="cube" id="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>

    <div class="timer" id="timer">25:00</div>

    <div class="controls">
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
    </div>
  </div>

  <script>
    let duration = 25 * 60;
    let interval = null;
    const timerEl = document.getElementById('timer');
    const cube = document.getElementById('cube');

    function update() {
      const m = String(Math.floor(duration / 60)).padStart(2, '0');
      const s = String(duration % 60).padStart(2, '0');
      timerEl.textContent = `${m}:${s}`;
    }

    function start() {
      if (interval) return;
      cube.style.animationPlayState = 'running';
      interval = setInterval(() => {
        if (duration > 0) {
          duration--;
          update();
        } else {
          pause();
        }
      }, 1000);
    }

    function pause() {
      clearInterval(interval);
      interval = null;
      cube.style.animationPlayState = 'paused';
    }

    function reset() {
      pause();
      duration = 25 * 60;
      update();
    }

    cube.style.animationPlayState = 'paused';
    update();
  </script>
</body>
</html>
