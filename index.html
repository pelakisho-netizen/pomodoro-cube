<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Cube Minimal</title>
  <style>
    /* تعریف متغیرهای رنگی برای هر دو تم */
    :root {
      /* تم تاریک (پیش‌فرض) */
      --bg-color-dark: transparent;
      --timer-color-dark: #a855f7;
      --btn-bg-dark: #1f1f23;
      --btn-color-dark: #e9d5ff;
      --btn-border-dark: #3b0764;
      --btn-hover-bg-dark: #2e1065;
      --cube-gradient-start-dark: #c084fc;
      --cube-gradient-end-dark: #7c3aed;
      --shadow-color-dark: rgba(0, 0, 0, 0.35);

      /* تم روشن */
      --bg-color-light: #f3f4f6;
      --timer-color-light: #4f46e5;
      --btn-bg-light: #ffffff;
      --btn-color-light: #4338ca;
      --btn-border-light: #c7d2fe;
      --btn-hover-bg-light: #eef2ff;
      --cube-gradient-start-light: #a5b4fc;
      --cube-gradient-end-light: #6366f1;
      --shadow-color-light: rgba(0, 0, 0, 0.15);
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      transition: background-color 0.3s ease;
    }

    /* استایل‌های حالت تاریک */
    body.dark {
      background: var(--bg-color-dark);
    }
    body.dark .timer { color: var(--timer-color-dark); }
    body.dark .face {
      background: linear-gradient(135deg, var(--cube-gradient-start-dark), var(--cube-gradient-end-dark));
      box-shadow: 0 25px 45px var(--shadow-color-dark);
    }
    body.dark button {
      background: var(--btn-bg-dark);
      color: var(--btn-color-dark);
      border: 1px solid var(--btn-border-dark);
    }
    body.dark button:hover { background: var(--btn-hover-bg-dark); }

    /* استایل‌های حالت روشن */
    body.light {
      background: var(--bg-color-light);
    }
    body.light .timer { color: var(--timer-color-light); }
    body.light .face {
      background: linear-gradient(135deg, var(--cube-gradient-start-light), var(--cube-gradient-end-light));
      box-shadow: 0 25px 45px var(--shadow-color-light);
    }
    body.light button {
      background: var(--btn-bg-light);
      color: var(--btn-color-light);
      border: 1px solid var(--btn-border-light);
    }
    body.light button:hover { background: var(--btn-hover-bg-light); }


    /* استایل‌های مشترک */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .scene {
      width: 140px;
      height: 140px;
      perspective: 600px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 10s linear infinite;
    }

    .face {
      position: absolute;
      width: 140px;
      height: 140px;
      opacity: 0.95;
    }

    .front  { transform: rotateY(  0deg) translateZ(70px); }
    .back   { transform: rotateY(180deg) translateZ(70px); }
    .right  { transform: rotateY( 90deg) translateZ(70px); }
    .left   { transform: rotateY(-90deg) translateZ(70px); }
    .top    { transform: rotateX( 90deg) translateZ(70px); }
    .bottom { transform: rotateX(-90deg) translateZ(70px); }

    @keyframes spin {
      from { transform: rotateX(18deg) rotateY(0deg); }
      to   { transform: rotateX(18deg) rotateY(360deg); }
    }

    .timer {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .controls {
      display: flex;
      gap: 12px;
    }

    button {
      padding: 6px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 12px;
    }
    
    #theme-toggle {
        margin-top: 5px;
    }
  </style>
</head>
<body id="theme-body" class="dark"> <!-- کلاس پیش‌فرض روی حالت تاریک است -->
  <div class="container">
    <div class="scene">
      <div class="cube" id="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>

    <div class="timer" id="timer">25:00</div>

    <div class="controls">
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
    </div>
    
    <button id="theme-toggle" onclick="toggleTheme()">Light Mode</button>
  </div>

  <script>
    // --- بخش تایمر پومودورو ---
    let duration = 25 * 60;
    let interval = null;
    const timerEl = document.getElementById('timer');
    const cube = document.getElementById('cube');

    function updateTimerDisplay() {
      const m = String(Math.floor(duration / 60)).padStart(2, '0');
      const s = String(duration % 60).padStart(2, '0');
      timerEl.textContent = `${m}:${s}`;
    }

    function start() {
      if (interval) return;
      cube.style.animationPlayState = 'running';
      interval = setInterval(() => {
        if (duration > 0) {
          duration--;
          updateTimerDisplay();
        } else {
          pause();
        }
      }, 1000);
    }

    function pause() {
      clearInterval(interval);
      interval = null;
      cube.style.animationPlayState = 'paused';
    }

    function reset() {
      pause();
      duration = 25 * 60;
      updateTimerDisplay();
    }

    // --- بخش مدیریت تم ---
    const themeBody = document.getElementById('theme-body');
    const themeToggleBtn = document.getElementById('theme-toggle');

    function toggleTheme() {
      const isDark = themeBody.classList.contains('dark');
      
      if (isDark) {
        // تغییر به حالت روشن
        themeBody.classList.remove('dark');
        themeBody.classList.add('light');
        themeToggleBtn.textContent = 'Dark Mode';
        localStorage.setItem('pomodoroTheme', 'light');
      } else {
        // تغییر به حالت تاریک
        themeBody.classList.remove('light');
        themeBody.classList.add('dark');
        themeToggleBtn.textContent = 'Light Mode';
        localStorage.setItem('pomodoroTheme', 'dark');
      }
    }

    // بارگذاری تم ذخیره شده هنگام باز شدن صفحه
    function loadTheme() {
      const savedTheme = localStorage.getItem('pomodoroTheme');
      if (savedTheme === 'light') {
        themeBody.classList.remove('dark');
        themeBody.classList.add('light');
        themeToggleBtn.textContent = 'Dark Mode';
      }
      // اگر چیزی ذخیره نشده باشد یا dark ذخیره شده باشد، حالت پیش‌فرض (تاریک) باقی می‌ماند
    }

    // --- اجرای اولیه ---
    cube.style.animationPlayState = 'paused';
    updateTimerDisplay();
    loadTheme();
  </script>
</body>
</html>```
